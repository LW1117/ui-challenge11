<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>UI - Challenge</title>
  </head>

  <body>
    <h1 id="title">Beauty of Nature</h1>
    <hr id="seperator" />
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img
            id="slide-1"
            src="media/img1.jpg"
            alt="water falls on rocky river"
          />
          <img
            id="slide-2"
            src="media/img2.jpg"
            alt="seashore during golden hour"
          />
          <img
            id="slide-3"
            src="media/img3.jpg"
            alt="green trees near lake during daytime"
          />
          <img
            id="slide-4"
            src="media/img4.jpg"
            alt="white and black cable car over green grass field during daytime"
          />
          <img
            id="slide-5"
            src="media/img5.jpg"
            alt="green trees beside river under blue sky during daytime"
          />
          <img
            id="slide-6"
            src="media/img6.jpg"
            alt="low angle photography of tall tree"
          />
          <img
            id="slide-7"
            src="media/img7.jpg"
            alt="brown wooden dock between lavender flower field near body of water during golden hour"
          />
          <img id="slide-8" src="media/img8.jpg" alt="crystal clear water" />
        </div>

        <div class="slider-nav">
          <div>
            <img
              id="slide-1"
              src="media/img1.jpg"
              alt="water falls on rocky river"
            />
          </div>
          <div>
            <img
              id="slide-2"
              src="media/img2.jpg"
              alt="seashore during golden hour"
            />
          </div>
          <div>
            <img
              id="slide-3"
              src="media/img3.jpg"
              alt="green trees near lake during daytime"
            />
          </div>
          <div>
            <img
              id="slide-4"
              src="media/img4.jpg"
              alt="white and black cable car over green grass field during daytime"
            />
          </div>
          <div>
            <img
              id="slide-5"
              src="media/img5.jpg"
              alt="green trees beside river under blue sky during daytime"
            />
          </div>
          <div>
            <img
              id="slide-6"
              src="media/img6.jpg"
              alt="low angle photography of tall tree"
            />
          </div>
          <div>
            <img
              id="slide-7"
              src="media/img7.jpg"
              alt="brown wooden dock between lavender flower field near body of water during golden hour"
            />
          </div>
          <div>
            <img id="slide-8" src="media/img8.jpg" alt="crystal clear water" />
          </div>
        </div>

        <div class="control-nav">
          <a id="back-button" href="#slide-1"
            ><img src="media/back-button.png" alt="back button"
          /></a>
          <a
            id="fast-backward-button"
            href="#slide-8"
            onclick="onNavButtonClick()"
            ><img src="media/fast-backward.png" alt="fast backward button"
          /></a>
          <a
            id="fast-forward-button"
            href="#slide-2"
            onclick="onNavButtonClick()"
            ><img src="media/fast-forward-button.png" alt="fast forward button"
          /></a>
          <a id="next-button" href="#slide-8"
            ><img src="media/next-button.png" alt="next button"
          /></a>
          <a id="shuffle-button" href="#"
            ><img
              src="media/shuffle.png"
              alt="shuffle button"
              onclick="onShuffleButtonClick()"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
